<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="position-relative">
        <div class="girland1"></div>
        <div class="container pt-5">  
            <h1>GET COUNTRY INFO</h1>  
        </div>
        <div class="container">
            <div id="render-box"></div>
        </div>
        <script id="country-component" type="x-tmpl-mustache">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Capital city: {{capital}}</h6>
                    <img src="{{flag}}" class="flag my-4" alt="...">
                    <h6 class="card-subtitle secondary mb-2 text-muted">Population: {{population}}</h6>
                    <h6 class="card-subtitle secondary mb-2 text-muted">Region: {{region}}</h6>
                    <h6 class="card-subtitle secondary mb-2 text-muted">Timezones: {{timezones}}</h6>
                    <a class="card-link" href="{{wiki}}" target="_blank">Read more about {{name}} on Wikipedia</a>
                    <br>
                    <a href="javascript:history.back()" class="card-link">Go back</a>
                </div>
            </div>
            
            
        </script>
        <script id="search-component" type="x-tmpl-mustache">
            <div id="search">
                <form autocomplete="off" id="form" onsubmit="event.preventDefault()">
                    <input id="input" class="form-control form-control-lg" type="text" placeholder="Type in the country name" />
                </form>
                <div id="output" class="d-flex justify-content-center"></div>
                
            </div>
            
        </script>

    </main>
        <footer>
    <a href="https://pl.freepik.com/darmowe-zdjecie-wektory/sztandar" target="_blank">Vector graphics made by starline - pl.freepik.com</a>
    <p>
        Coded by <a href="/">Daniel Grychto≈Ç</a>
    </p>
    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
